<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sexy Glass Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: "Poppins", sans-serif;
    }

    .calculator {
      width: 320px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      padding: 20px;
    }

    .display {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 2rem;
      padding: 15px;
      border-radius: 15px;
      text-align: right;
      margin-bottom: 20px;
      overflow-x: auto;
      white-space: nowrap;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 20px;
      font-size: 1.3rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.05);
    }

    .operator {
      background: #f59e0b;
      color: white;
    }

    .operator:hover {
      background: #d97706;
    }

    .equal {
      background: #10b981;
      grid-column: span 2;
    }

    .equal:hover {
      background: #059669;
    }

    .clear {
      background: #ef4444;
    }

    .clear:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="operator">-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>.</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>

      <button style="grid-column: span 2;">0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');
    let currentInput = '';

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.textContent;

        if (value === 'C') {
          currentInput = '';
          display.textContent = '0';
        } else if (value === '=') {
          try {
            currentInput = eval(currentInput).toString();
            display.textContent = currentInput;
          } catch {
            display.textContent = 'Error';
            currentInput = '';
          }
        } else {
          currentInput += value;
          display.textContent = currentInput;
        }
      });
    });
  </script>
</body>
</html>
